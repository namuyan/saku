<p class="{{ classname }}">
  {% for tag in tags %}
    <a href="{{ gateway_cgi }}/{{ target }}?tag={{ str_encode(tag) }}" class="tag">{{ tag }}</a>
  {% endfor %}
  {% if (classname == 'tags') and isadmin %}
    <a href="{{ admin_cgi }}/edittag?file={{ cache.datfile }}" class="btn">{{ message.edit_tag }}</a>
  {% endif %}
</p>
