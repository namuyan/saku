<table summary="{{ message.status }}" class="solid">
  {% for p in status %}
    <tr>
      <td>{{ message[p[0]] }}</td>
      <td>{{ p[1] }}</td>
    </tr>
  {% endfor %}
</table>
{% for p in node_status %}
  <h2>{{ message[p[0]] }}</h2>
  <ul>
    {% for node in p[1] %}
      <li>{{ node }}</li>
    {% endfor %}
  </ul>
{% endfor %}
